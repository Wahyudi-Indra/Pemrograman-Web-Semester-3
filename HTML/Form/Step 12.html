<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form>
<table cellspacing="0" cellpadding="2">
<tr>

	<td><input type="text" id="Username"></td>
</tr>
		<br>
<tr>
	<td><label for="Password">Password : </label></td>
	<td><input type="Password" id="Password"></td>
</tr>
		<br>
<tr>
	<td><input type="radio" id="Pria" name="Jenis Kelamin"><label for="Pria">Pria</label></td>
	<td><input type="radio" id="Wanita" name="Jenis Kelamin"><label for="Wanita">Wanita</label></td>
</tr>
		<br>
<tr>
	<td><input type="checkbox" id="Sepak Bola"><label for="Sepak Bola">Sepak Bola</label></td>

	<td><input type="checkbox" id="Renang"><label for="Renang">Renang</label></td>
</tr>
		<br>
<tr>
	<td><textarea></textarea></td>
</tr>
		<br>
<tr>
	<td><select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Depok</option>
	</td></select>
</tr>
		<br>
<tr>
	<td><button type="">Kirim</button></td>
</tr>

</table>
</form>

</body>
</html>
