<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style>
		div {
			height: 200px;
			width: 200px;
		}
		.satu {
			background-color: red;
			position: relative;
			top: 60px;
			left: 60px;
		}
		.dua {
			background-color: blue;
			position: relative;
			top: 40px;
			left: 30px;
		}
		.tiga {
			background-color: green;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
