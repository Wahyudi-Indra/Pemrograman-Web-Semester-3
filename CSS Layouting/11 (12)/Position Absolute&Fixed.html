<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style>
		body {
			height: 1000px;
		}
		div {
			height: 200px;
			width: 200px;
			margin: auto;
		}
		.satu {
			background-color: salmon;
		}
		.dua {
			background-color: violet;
			position: fixed;
			height: 40px;
			width: 100%;
			left: 0;
			top: 0;
		}
		.tiga {
			background-color: grey;
		}
		.kotak {
			width: 600px;
			height: 650px;
			border: 10px solid red;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="kotak">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
